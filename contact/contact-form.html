<!DOCTYPE html>
<html>
<head>
	<title>Обратная связь</title>
	<script src="../js/jquery-1.2.1.min.js" type="text/javascript"></script>
	<script src="../js/menu-collapsed.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/contact.css" />
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../js/easing.js" type="text/javascript"></script>
	<script src="../js/jquery.ui.totop.js" type="text/javascript"></script>
</head>
<body>
	<header id="navHeader">	</header>
	<div id="navMenu" class="nav"></div>
	<div class="content">
		<p class="title">Обратная связь</p>
		<br>
		<label class="nameText">Для связи с нами Вы можете использовать данные на странице <a href="contacts.html">контакты</a> или эту форму обратной связи</label>
		<br><br>
		<form class="contact_form" action="contact-form.php" method="post">
			<p>
	            <label for="name">Ваше имя*:</label>
	            <input type="text"  name="name" placeholder="Введите ваше имя" required />
	        </p>
	        <p>
	            <label for="email">Ваш E-mail*:</label>
	            <input type="email" name="email" placeholder="Введите электронный адрес" required />
	            <span class="form_hint">Правильный формат "name@something.com"</span>
	        </p>
	        <p>
	            <label for="message">Текст сообщения*:</label>
	            <textarea name="message" cols="40" rows="6" required ></textarea>
	        </p>
			<input name="bezspama" type="text" style="display:none" value="" />
	        <p>
	        	<button class="submit" type="submit">Отправить сообщение</button>
	        </p>
		</form>
	</div>
	<hr>
	<script type="text/javascript">
		$(document).ready(function() {
			$().UItoTop({ easingType: 'easeOutQuart' });
		});
	</script>
	<footer id="navFooter">	</footer>
	<script>
		$(function(){
		  $("#navMenu").load("../menu/menu.html");
		  $("#navFooter").load("../menu/footer.html");
		  $("#navHeader").load("../menu/header.html");
		  initMenu();
		});
	</script>
</body>
</html>
