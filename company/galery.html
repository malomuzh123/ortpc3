<!DOCTYPE html>
<html>
<head>
	<title>Структура</title>
	<script src="../js/jquery-1.2.1.min.js" type="text/javascript"></script>
	<script src="../js/menu-collapsed.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/comnany.css" />
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="../js/easing.js" type="text/javascript"></script>
	<script src="../js/jquery.ui.totop.js" type="text/javascript"></script>
</head>
<body>
	<header id="navHeader">	</header>
	<div id="navMenu" class="nav"></div>
	<div class="content">
		<p class="text">Фотогалерея</p><br>
		<div id="gallery">
		  <img src="../foto/01.jpg" alt="" tabindex="0" />
		  <img src="../foto/02.jpg" alt="" tabindex="0" />
		  <img src="../foto/03.jpg" alt="" tabindex="0" />
		  <img src="../foto/04.jpg" alt="" tabindex="0" />
		  <img src="../foto/05.jpg" alt="" tabindex="0" />
		  <img src="../foto/06.jpg" alt="" tabindex="0" />
		  <div></div>
		</div>
		
	</div>
	<hr>
	<footer id="navFooter">	</footer>
	<script type="text/javascript">
		function openbox(id){
		    display = document.getElementById(id).style.display;

		    if(display=='none'){
		       document.getElementById(id).style.display='block';
		    }else{
		       document.getElementById(id).style.display='none';
		    }
		}
	</script>
	<script type="text/javascript">
		$(document).ready(function() {
			$().UItoTop({ easingType: 'easeOutQuart' });
		});
	</script>
	<script>
		$(function(){
		  $("#navMenu").load("../menu/menu.html");
		  $("#navFooter").load("../menu/footer.html");
		  $("#navHeader").load("../menu/header.html");
		  setTimeout(() => initMenu(), 1000);
		});
	</script>
</body>
</html>
